<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resumen Diario - the5ers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f2f5;
      padding: 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #198754;
    }

    table {
      border-collapse: collapse;
    }

    th {
      background-color: #198754;
      color: white;
      text-align: center;
      vertical-align: middle;
    }

    td, th {
      text-align: center;
      padding: 12px;
      border: 1px solid #dee2e6;
    }

    tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    tr:hover {
      background-color: #e9f5ee;
    }

    .btn-refresh {
      margin-top: 20px;
      width: 100%;
    }

    .entrada {
      border-left: 5px solid #198754;
      padding: 10px 15px;
      margin-bottom: 15px;
      background-color: #f8f9fa;
    }

    .entrada small {
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Resumen Diario - the5ers</h1>
    
    <button id="refreshButton" class="btn btn-primary btn-refresh">Actualizar Datos</button>

    <div class="table-responsive mt-4">
      <table id="sheetTable" class="table table-hover align-middle">
        <!-- Datos de la tabla -->
      </table>
    </div>

    <h2 class="mt-5">Diario de Trading</h2>
    <div id="diarioContainer">
      <!-- Entradas del diario -->
    </div>
  </div>

  <script>
    function cargarDatos() {
      const sheetID = '1NuIyuzdbvK5Ee5Xz-3i8xYbAbp9kggsntGDYbetk_pU';
      const range = 'the5ers!B1:J53';
      const apiKey = 'AIzaSyAh0jKAdZ3CiAoHRFY_U1RQ4hrObfPS1BA';

      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const rows = data.values;
          const table = document.getElementById("sheetTable");

          if (!rows || rows.length === 0) {
            table.innerHTML = '<tr><td>No hay datos para mostrar</td></tr>';
            return;
          }

          table.innerHTML = "";

          rows.forEach((row, i) => {
            const tr = document.createElement("tr");
            row.forEach(cell => {
              const cellTag = i === 0 ? "th" : "td";
              const td = document.createElement(cellTag);
              td.textContent = cell || '';
              tr.appendChild(td);
            });
            table.appendChild(tr);
          });
        })
        .catch(err => console.error("Error al cargar datos de Google Sheets", err));
    }

    function cargarDiario() {
      fetch('diario.json')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("diarioContainer");
          container.innerHTML = "";

          data.sort((a, b) => new Date(b.fecha) - new Date(a.fecha)); // MÃ¡s reciente primero

          data.forEach(entrada => {
            const div = document.createElement("div");
            div.className = "entrada";
            div.innerHTML = `
              <p>${entrada.texto.replace(/\n/g, "<br>")}</p>
              <small><strong>${entrada.fecha}</strong></small>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => console.error("Error al cargar el diario", err));
    }

    document.getElementById('refreshButton').onclick = () => {
      cargarDatos();
      cargarDiario();
    };

    window.onload = () => {
      cargarDatos();
      cargarDiario();
    };
  </script>

</body>
</html>
